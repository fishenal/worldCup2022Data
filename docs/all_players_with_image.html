<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>World Cup 2022 32 Teams Squads</title>
    <script src="./squadsData.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <style>
        .wrap {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .player-wrap {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 15%;
        }
        p {
            padding: 0;
            margin: 0;
            line-height: 1.8;
        }
        .avatar {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        (function(){
            Object.keys(squads).forEach((k) => {
                console.log(k)
                $('#root').append(`<h1 id='${k}' class='title'>${k}</h1>`)
                $('#root').append(`<div id='${k}-wrap' class='wrap'></div>`)
                squads[k].forEach((p) => {
                    $(`#${k}-wrap`).append(`
                        <div class='player-wrap'>
                            <img src=${p.picture} loading="lazy" class="avatar"/>
                            <p>name: ${p.name}</p>
                            <p>age: ${p.age}</p>
                            <p>jerseyNum: ${p.jerseyNum}</p>
                            <p>height: ${p.height} cm</p>
                            <p>weight: ${p.weight} kg</p>
                            <p>country: ${p.country}</p>
                            <p>position: ${p.position} </p>
                            <p>birthDate: ${p.birthDate}</p>
                        </div>
                    `)
                })
            })
        })();
    </script>
</body>

</html>
